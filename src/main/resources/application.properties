# ===============================
# Application
# ===============================
spring.application.name=demo

# ===============================
# Server
# ===============================
server.port=9001
server.forward-headers-strategy=framework

# ‚ùå Disable Spring Boot Whitelabel Error Page
server.error.whitelabel.enabled=false

# ===============================
# Datasource (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/tarensport_pro?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Swagger/OpenAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===============================
# JWT Configuration
# ===============================
# IMPORTANT: JWT secret must be at least 32 characters for HS256
jwt.secret=MySecretKeyForJwtToken12345MySecretKeyForJwtToken12345
jwt.expiration=86400000

# ===============================
# CORS (Additional Spring MVC settings)
# ===============================
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*
spring.mvc.cors.allowed-headers=*

# ===============================
# Logging (for debugging)
# ===============================
logging.level.org.springframework.security=INFO
logging.level.com.example.demo.security=DEBUG
